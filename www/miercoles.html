<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>miercoles</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jqm.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
<div data-role="page">
	<div data-role="header">
		<h1>
			<select id="diaMostrado">
				<option value="lunes">Lunes</option>
				<option value="martes">Martes</option>
				<option value="miercoles" selected>miercoles</option>
				<option value="jueves">Jueves</option>
				<option value="viernes">viernes</option>
			</select>
		</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<table>
					<thead>
						<tr>
							<th>Hora</th>
							<th>Materia</th>
						</tr>
					</thead>
					<tbody>
						<tr class='clase' data-clase='estructura-y-organizacion-de-datos'>
							<td class='tiempo'>07:00 - 09:00</td>
							<td>
								Estructura y Organización de Datos
								<small>
									<span class='prof'>3<sup>ro</sup> A</span>
									<span class='lugar'>Centro de Computo</span>
								</small>
							</td>
						</tr>
						<tr class='libre'>
							<td class='tiempo'>09:00 - 10:00</td>
							<td>
								Almuerzo
							</td>
						</tr>
						<tr class='clase' data-clase='sistemas-operativos-2'>
							<td class='tiempo'>10:00 - 11:00</td>
							<td>
								Sistemas Operativos
								<small>
									<span class='prof'>Miguel Angel Marcial Martinez</span>
									<span class='lugar'>A5</span>
								</small>
							</td>
						</tr>
						<tr  class='libre'>
							<td class='tiempo'>11:00 - 12:00</td>
							<td>
								Hora de apoyo
							</td>
						</tr>
						<tr class='clase' data-clase='fundamentos-de-programacion'>
							<td class='tiempo'>12:00 - 14:00</td>
							<td>
								Fundamentos de Programación
								<small>
									<span class='prof'>1<sup>ro</sup> TICs</span>
									<span class='lugar'>A5</span>
								</small>
							</td>
						</tr>
					</tbody>
				</table>
	</div><!-- /content -->
</div><!-- /page -->
	</body>
	<!-- Agregando librerias -->
	<script src='js/jquery.js'></script>
	<script src='js/jqm.js'></script>
	<script src='js/app.js'></script>
</html>
